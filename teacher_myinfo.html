<script>
    $(function () {
        var teacherInfoUrl=url;
        teacherInfoUrl+="viewInformation";
        //加载页面
        $.ajax({
            type: "POST",
            url: teacherInfoUrl,  //等待ing
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({
                "token":localStorage.token
            }),
            async: false,
            dataType: "json",
            success: function (message) {
                alert(message);
                var context = message["responseText"];
                var contextJson = JSON.parse(context);
                var code=contextJson["code"]
                alert(code);
                if (code == "1") {
                    var data=contextJson["data"];
                    var dataJson=JSON.parse(data);
                    $("#username").text(dataJson["username"]);
                    $("#phone").text(dataJson["phone"]);
                    $("#position").text(dataJson["teacherPosition"]);
                    $("#school").text(dataJson["school"]);
                    $("#email").text(dataJson["email"]);
                }else{
                    alert("信息加载失败");
                }
            },
            error: function (message) {
                $("#submit").attr("href", "");
                alert("未连接后端");
                alert(JSON.stringify(message));
                //测试页面数据读取结果
                /*
                $("#username").text("钟霖涛");
                $("#phone").text("13907555286");
                $("#position").text("学生");
                $("#school").text("西北工业大学");
                $("#email").text("755131292@qq.com");*/
            }
        })
        //修改信息
        $("#save").click(function () {
            var flag=signupValidator.form();
            var saveInfoUrl=url;
            alert(flag);
            if(flag){
                saveInfoUrl+="changeInformation";
                var d = {};
                var t = $("#signupForm").serializeArray();
                $.each(t, function () {
                    d[this.name] = this.value;
                });
                alert("提交数据：" + JSON.stringify(d));
                $.ajax({
                    type: "POST",
                    url: saveInfoUrl,  //等待ing
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify({
                        "token":localStorage.token,
                        "school":d["school"],
                        "studentId":d["studentId"],
                        "email":d["email"]
                    }),
                    async: false,
                    dataType: "json",
                    success: function (message) {
                        alert(message);
                        var context = message["responseText"];
                        var contextJson = JSON.parse(context);
                        var code=contextJson["code"]
                        alert(code);
                        if (code == "1") {
                            var data=contextJson["data"];
                            var dataJson=JSON.parse(data);
                            $("#position").text(dataJson["teacherPosition"]);
                            $("#school").text(dataJson["school"]);
                            $("#email").text(dataJson["email"]);
                            $("#save").attr("href","#success");
                        }else{
                            $("#save").attr("href","#fail");
                            alert("信息修改失败");
                        }
                    },
                    error: function (message) {
                        alert("未连接后端");
                        alert(JSON.stringify(message));
                        //测试数据修改
                        /*
                        $("#username").text("钟霖涛");
                        $("#phone").text("13907555286");
                        $("#position").text("学生");
                        $("#school").text("北京大学");
                        $("#email").text("123123@qq.com")*/
                    }
                })
            }else{
                $("#save").attr("href","#wrongFormat");
            }
        })
    })
</script>
